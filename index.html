<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="shortcut icon" href="https://tse2.mm.bing.net/th?id=OIP.VTFBp-F889thKEUsgTFfQQHaEp&pid=Api&P=0&h=180" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="headings">
    <h1>Registration Form</h1>
    </div>
    <form action="./success.html">
        <label for="firstname">First Name:</label><br><br>
        <input type="text" name="" placeholder="Enter the first name"id="" required><br><br>
        
        <label for="lastname">Last Name:</label><br><br>
        <input type="text" name="" placeholder="Enter the last name"id="" required><br><br>
        
        <label for="email id">Email Id:</label><br><br>
        <input type="email" name="" placeholder="Enter the email id"id="" required><br><br>
        
        <label for="password">Password:</label><br><br>
        <input type="password" name=""  placeholder="Enter the Password"id="" required><br><br>
        
        <label for="department">Department:</label><br><br>
        <input type="text" name="" placeholder="Enter the Department"id="" required><br><br>
        
        <label for="date of birth">Date Of Birth</label><br><br>
        <input type="date" name="" placeholder="Enter the Date of birth"id="" required><br><br>
        
        <label for="age">Age:</label><br><br>
        <input type="number" name="" placeholder="Enter the  age"id="" required><br><br>
        
        <label for="gender">Gender:</label><br><br>
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female
        <input type="radio" name="gender">Others <br><br>
        
        <label for="ques"> What are  your Hobbies?</label><br><br>
        <input type="checkbox" name="ques">Listening Songs
        <input type="checkbox" name="ques">Riding
        <input type="checkbox" name="ques">Dancing
        <input type="checkbox" name="ques">Singing
        <input type="checkbox" name="ques">Sketching<br><br>
        
        <label for="search"> What is in your mind?</label><br><br>
        <input type="search" name="" id="" placeholder="Enter in your mind"><br><br>
        
        <label for="option"> select your option using drop down option</label><br><br>
        <select>
        <option>Software  developer</option>
        <option>Software  engineer</option>
        <option>Software Designer</option>
        <option>tester</option><br><br>
    
    </select>
    <br><br><input type="submit" name="" id="">
    </form>
    </div>
